<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro de empleados</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Registro de empleados</h1>
    <h3>Crear empleado</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="Nombre">
        <input type="text" id="add-lastName" placeholder="Apellido">
        <input type="text" id="add-Phone" placeholder="Numero de telefono">
        <input type="text" id="add-direction" placeholder="Direccion">
        <input type="text" id="add-email" placeholder="Correo electronico">
        <input type="text" id="add-comment" placeholder="Comentario">
        <input type="submit" class="buttonAdd" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-lastName">
            <input type="text" id="edit-phone">
            <input type="text" id="edit-direction">
            <input type="text" id="edit-email">
            <input type="text" id="edit-comment">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Direccion</th>
            <th>Email</th>
            <th>Comentario</th>
            <th>Actions</th>
        </tr>
        <tbody id="empleados"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
